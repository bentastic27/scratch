apiVersion: v1
kind: Pod
metadata:
  name: root-vol
spec:
  nodeName: bdk8smaster003
  containers:
  - image: ubuntu
    name: ubuntu
    securityContext:
       privileged: true
    volumeMounts:
    - mountPath: /root
      name: root-volume
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
  volumes:
  - name: root-volume
    hostPath:
      path: /
      type: Directory
